<!DOCTYPE HTML>
<html>
<head>
 <title>Realtime Map</title>

 <link href="css/style.css" rel="stylesheet" />

</head>
<body>
  <button id="boxButton" onclick="showBox();">Show Log</button>
  <div id="box">
    <h2>GeoFire Realtime Map</h2>
    <div id="toolbar">
      <span id="changeName"><a href="javascript:changeName();">change name</a> /</span>
      <a href="javascript:hideBox();">hide log</a>
    </div>
    <div id="log"></div>
    <div id="loading">
      <img src="img/loading.gif" />
    </div>
    <div id="footer">
    Powered by Firebase | <a href="https://github.com/nathan815/RealtimeMap" target="_blank">View on GitHub</a>
    </div>
  </div>
  <div id="map"></div>

  <!-- JS -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/geofire/4.1.0/geofire.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE3ugzHzfttlkkoslqSciEKnJ0BDrLh3E"></script>
  <!-- Overlapping Marker Spiderfier for Google Maps API v3 -->
  <script src="js/oms.min.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/map.js"></script>
  <script src="js/core.js"></script>

</body>
</html>
